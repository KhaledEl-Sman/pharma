<!DOCTYPE html>
<html>

<head>
    <title>Pharma - Login</title>
    <link rel="shortcut icon" type="images/clients/x-icon" href="images/pharmacy (3).png" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans+SC&family=Cairo&family=Merriweather&family=Poppins&family=Roboto&family=Staatliches&display=swap"
        rel="stylesheet">
    <!--bootstrap 4-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--owlcarousel-->
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
    <!--slick-->
    <link rel="stylesheet" href="css/slick.css">
    <!--wow-->
    <link rel="stylesheet" href="css/animate.css">
    <!--style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="register">
        <div class="left" style="background-image: url(images/login.jpg);background-position: left;">
            <div class="curtain"></div>
        </div>
        <div class="right py-3">
            <form action="">
                <h3>Login to Account</h3>
                <span>Please enter email and password to continue</span>
                <div class="form-group mt-4">
                    <label>Email</label>
                    <input type="text" name="" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="" class="form-control" placeholder="Password">
                </div>
                <div class="form-check mb-2">
                    <label class="form-check-label" style="padding-left: 1px; padding-bottom: 5px;">
                        <input type="checkbox" class="form-check-input" name="">
                        <span class="ml-1">Remember Me ?</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control text-center btn btn-warning" value="Login">
                </div>
                <p>Don't have an account? <a href="signup.html">Create Account</a></p>
            </form>
        </div>
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
